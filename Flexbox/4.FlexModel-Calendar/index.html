<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>
<body>
    <section class="workweek">
        <article class="days">
            <h3>Reminders</h3>
            <div class="week">
                <p>1 Monday</p>
                <p>2 Tusday</p>
                <p>3 Wensday</p>
                <p>4 Thursday</p>
                <p>5 Friday</p>
            </div>
        </article>
        <aside class="reminders">
            Reminders
        </aside>
    </section>
    <section class="weekdays">
        <article class="days">
            <h3>Weekend</h3>
            <div class="week">
                <p>6 Saturday</p>
                <p>7 Sunday</p>
            </div>
        </article>
        <aside class="reminders">
            Special dates
        </aside>
    </section>
</body>
</html>
