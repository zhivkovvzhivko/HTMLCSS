<html>
    <head>
        <title>Button CSS</title>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="btn-wrapper">
            <article class="normal-buttons">
                <h2>Normal Buttons</h2>
                <button class="btn normal-btn">Learn more</button>
                <button class="btn normal-btn">Learn more</button>
                <button class="btn normal-btn">Learn more</button>
            </article>
            <article class="filled-buttons">
                <h2>Filled Buttons</h2>
                <button class="btn filled-btn">Learn More</button>
                <button class="btn filled-btn">Learn More</button>
                <button class="btn filled-btn">Learn More</button>
            </article>
            <article class="icon-buttons">
                <h2>icon buttons</h2>
                <button class="btn filled-btn"><i class="fas fa-arrow-down"></i>Download</button>
                <button class="btn filled-btn"><i class="fas fa-arrow-down"></i>Download</button>
                <button class="btn filled-btn"><i class="fas fa-arrow-down"></i>Download</button>
            </article>
        </section>
    </body>
</html>
